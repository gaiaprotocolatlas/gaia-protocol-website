intro-view-welcome-title: 가이아 프로토콜에 오신 것을 환영합니다.
intro-view-intro: 가이아 프로토콜에서는 AI, 웹3, 블록체인 기술을 단순화하여 디지털 영역에 사람들을 연결하고, 미래의 기회를 제공하는 접근 가능한 솔루션을 만들고 있습니다. 함께 미래를 만들어 가는데 참여해 주세요.
intro-view-assets-title: 자산
intro-view-assets-description: 가이아 프로토콜에는 다양한 자산이 존재합니다. 자산을 통해 가이아 프로토콜의 생태계를 둘러보세요.
intro-view-gaiatoken-description: GaiaToken은 NFT의 가치 안정화와 인플레이션 방지를 위한 가이아 프로토콜의 스마트 계약 토큰입니다.
intro-view-gaia-protocol-gods-description: Gaia Protocol Gods는 가이아 프로토콜의 최고 등급 멤버십 NFT로, 모든 혜택을 포함하며 생태계에서 가장 가치있는 자산입니다.
intro-view-tech-title: 기술
intro-view-tech-description: 가이아 프로토콜에서는 보안성과 사용자 편의성, 그리고 확장 가능성을 중점적으로 고려하며 다양한 기술을 개발하고 있습니다.
intro-view-gaia-accounts-description: Gaia Accounts는 Web2와 Web3를 연결하려는 모든 서비스들을 위한 통합 계정 시스템입니다.
intro-view-trinity-description: Trinity는 가이아 프로토콜의 핵심 기술로, AWS, Azure, GCP와 같은 3개의 신뢰 가능한 클라우드 시스템을 결합하여 데이터의 안전성과 신뢰도를 확보합니다.
intro-view-gaia-chain-description: Gaia Chain은 Trinity를 기반으로 가이아 프로토콜이 새롭게 개발한 블록체인이며, 대중적인 채택을 위해 가스비를 없애고 체인 내의 기본 코인이 필요 없도록 설계되었습니다.
intro-view-gaia-chat-bridge-description: Gaia Chat Bridge는 다양한 플랫폼에서의 커뮤니케이션을 가능하게 하는 기반 기술입니다.
intro-view-gaia-cmp-description: Gaia CMP (Community Management Platform)는 커뮤니티를 효율적으로 관리하는 도구입니다.
intro-view-service-title: 서비스
intro-view-service-description: 가이아 프로토콜은 자사 기술을 기반으로 한 다양한 서비스를 제공하고 있습니다.
intro-view-gaia-dex-description: Gaia DEX는 가이아 토큰을 비롯한 다양한 가상 자산의 거래를 가능하게 하는 분산화된 거래소입니다.
intro-view-gaia-asset-bridge-description: Gaia Asset Bridge는 가상 자산들을 다른 블록체인으로 이전할 수 있는 서비스입니다.
intro-view-hermes-description: Hermes는 커뮤니티에 설치되는 가이아 프로토콜의 AI 기반 봇 서비스입니다. 질문과 문제를 해결하고, 가상 자산의 관리를 도와드립니다.
intro-view-smarty-description: 똑똑이는 가이아 프로토콜의 AI 기반 애플리케이션 비서 서비스입니다. 다양한 질문과 문제를 해결해드립니다.
intro-view-limbo-description: Limbo는 가이아 프로토콜의 메타버스 서비스입니다. 가상 세계에서 다양한 경험을 즐길 수 있습니다.
intro-view-contents-title: 콘텐츠
intro-view-contents-description: 가이아 프로토콜은 자사 기술을 기반으로 한 풍부한 콘텐츠를 제공하고 있습니다.
intro-view-gaia-war-description: Gaia War는 가이아 프로토콜에서 제공하는 텍스트 기반 전쟁 콘텐츠로, 다양한 플랫폼에서 NFT 등의 가상 자산을 이용해 콘텐츠를 즐길 수 있습니다.
intro-view-the-koreans-1945-description: The Koreans 1945는 한국 문화의 상징적인 특징을 묘사하는 CryptoPunks 홀더들과 함께하는 CryptoPunks 2차 창작 프로젝트입니다.
intro-view-bohosin-description: Bohosin은 대한민국의 보물을 지키는 여섯 마리의 수호신을 표현한 아트 NFT입니다.
intro-view-family-project-title: 패밀리 프로젝트
intro-view-family-project-description: 가이아 프로토콜은 여러 패밀리 프로젝트를 통해 가이아 생태계를 확장하고 있습니다.
intro-view-shigor-description: Shigor는 메타버스에서 시골을 구현하는 프로젝트로, 바쁜 현대사회에서 쉼터가 되어주는 서비스를 제공합니다.
intro-view-king-crown-dao-description: King Crown DAO는 NFT를 통해 참여자들이 커뮤니티를 직접 관리하고 결정을 내릴 수 있는 기능을 제공하는 DAO 프로젝트입니다.